<html>
<head>
<style>
div{
height:200px;
width:200px;
background-color:powderblue;
margin:8px;
border-radius:10%;
transition:all 2s;
}
.two:hover{
transform:translatex(200px);
transition-timing-function:ease-in;
border-radius:50%;
background-image:url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg');
.one:active{
transform:translatex(140px);
transition-timing-function:ease-in;
border-radius:40%;
}
</style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
}
